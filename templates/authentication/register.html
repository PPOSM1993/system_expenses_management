{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-title py-4 text-uppercase text-center">
          <h2>Register for a free account</h2>
        </div>

        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <input type="text" name="username" class="form-control form-control-sm" placeholder="Username" id="usernameField" />

              <div class="invalid_feedback invalid-feedback" style="display: none;"></div>
            </div>

            <div class="form-group">
              <input type="email" name="email" class="form-control form-control-sm" placeholder="Email" id="emailField" />
            </div>

            <div class="form-group">
              <input type="password" name="email" class="form-control form-control-sm" placeholder="Password" id="passwordField" />
            </div>
            <small class="float-right text-uppercase">Show</small>
            <input type="submit" value="Register User" class="btn btn-success" />
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-3"></div>
  </div>

  <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
